<nav class="navbar navbar-expand-md navbar-light bg-light fixed-top py-3">
  <a class="navbar-brand ml-5 pl-5" routerLink="/">
    <h2>{{projectName}}</h2>
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
    aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav ml-5 mr-auto">
      <li class="nav-item ml-5 active">
        <a class="nav-link" routerLink="">
          <h5>Home</h5><span class="sr-only">(current)</span>
        </a>
      </li>
      <li class="nav-item ml-5">
        <a class="nav-link" routerLink="/about">
          <h5>10 facts about Sweden</h5>
        </a>
      </li>
      <li class="nav-item ml-5">
        <a class="nav-link" routerLink="/articles">
          <h5>Articles</h5>
        </a>
      </li>
    </ul>
    <div>
      <app-search-bar></app-search-bar>
      <button aria-label="select language button" mat-icon-button [matMenuTriggerFor]="matmenu">
        <mat-icon>language</mat-icon>
      </button>
      <mat-menu #matmenu="matMenu">
        <div mat-menu-item *ngFor="let lang of languages">
          <a class="language-link"
             href="{{(lang.name === 'en') ? currentUrl : '/' + lang.name + currentUrl}}"
             (click)="changeLanguage(lang.name)">
            <mat-icon>flag</mat-icon>
            <span>{{lang.label}}</span>
          </a>
        </div>
      </mat-menu>
      <a mat-raised-button *ngIf='!isLoggedIn' [routerLink]="routesConfig.routes.auth.signup" i18n>
        Sign Up
      </a>
      <a mat-raised-button *ngIf='!isLoggedIn' [routerLink]="routesConfig.routes.auth.login" i18n>
        Log In
      </a>
      <a mat-raised-button *ngIf='isLoggedIn' (click)='logOut()'>
        Log out
      </a>
    </div>
  </div>
</nav>
